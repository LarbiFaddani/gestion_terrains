<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Card</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            max-width: 900px;
        }
        .card-header {
            background-color: #333333;
            color: #ffffff;
        }
        .btn-outline-danger {
            color: #ffffff;
            border-color: #dc3545;
        }
        .btn-outline-danger:hover {
            color: #ffffff;
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .form-control {
            background-color: #333333;
            border: none;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #333333;
            color: #ffffff;
            border-color: #dc3545;
            box-shadow: none;
        }
        .modal-content {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .modal-header {
            border-bottom: 1px solid #333333;
        }
        .modal-footer {
            border-top: 1px solid #333333;
        }
        .close {
            color: #ffffff;
        }
.back-button {
        position: fixed;
        top: 20px; /* Ajustez la valeur en fonction de la position souhaitée */
        left: 20px; /* Ajustez la valeur en fonction de la position souhaitée */
       background-color: #dc3545; /* Couleur de fond rouge */
    border-color: #dc3545;
        color: white;
        z-index: 9999; /* Assurez-vous que le bouton soit au-dessus des autres éléments */
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none; /* Supprime le soulignement par défaut */
    }
    </style>
</head>
<body>
{% comment %}
<ul>{% for date_reservee in dates_reservees %}
    <li>{{ date_reservee }}</li>
{% endfor %}</ul>
{% endcomment %}
<a href="{% url 'terrain_details' terrain.id %}" class="back-button">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left mr-2" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
    </svg>
</a>
<div id="message" style="display:none;">Date sélectionnée!</div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-header text-center">
                Réserver {{ terrain.nom }}
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="reservation_date">Selectionner une Date:</label>
                    <input type="date" class="form-control" id="reservation_date" style="background-color: white;color: black !important;">
                </div>
                <div class="row" id="modals" style="display:none;">
                    <!-- Column 1 -->
                    <div class="col-md-4">
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T09:00" data-end="2024-05-21T10:00">09 -> 10</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T10:00" data-end="2024-05-21T11:00">10 -> 11</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T11:00" data-end="2024-05-21T12:00">11 -> 12</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T12:00" data-end="2024-05-21T13:00">12 -> 13</button>
                    </div>
                    <!-- Column 2 -->
                    <div class="col-md-4">
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T13:00" data-end="2024-05-21T14:00">13 -> 14</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T14:00" data-end="2024-05-21T15:00">14 -> 15</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T15:00" data-end="2024-05-21T16:00">15 -> 16</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T16:00" data-end="2024-05-21T17:00">16 -> 17</button>
                    </div>
                    <!-- Column 3 -->
                    <div class="col-md-4">
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T17:00" data-end="2024-05-21T18:00">17 -> 18</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T18:00" data-end="2024-05-21T19:00">18 -> 19</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T19:00" data-end="2024-05-21T20:00">19 -> 20</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T20:00" data-end="2024-05-21T21:00">20 -> 21</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" action="{% url 'envoyer_reservation' %}">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title" id="reservationModalLabel">Faire une réservation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="user_id">Nom du client:</label>
                            <input type="text" class="form-control" id="user_id" name="user_id" value="{{ user.first_name }} {{user.last_name}}" readonly style="background-color: white;color: black !important;">
                        </div>
                        <div class="row">
                            <div class="form-group col-2">
                            <label for="terrain_id">ID</label>
                            <input type="number" class="form-control" id="terrain_id" name="terrain_id" value="{{ terrain.id }}" readonly style="background-color: white;color: black !important;">
                        </div>
                        <div class="form-group col-10">
                            <label for="terrain_nom">Nom de terrain:</label>
                            <input type="text" class="form-control" id="terrain_nom" name="terrain_nom" value="{{ terrain.nom }}" readonly style="background-color: white;color: black !important;">
                        </div>
                        </div>

                        <div class="form-group">
                            <label for="montant_payer">Montant</label>
                            <input type="number" class="form-control" id="montant_payer" name="montant_payer" value="{{ tarif_horaire }}" readonly style="background-color: white;color: black !important;">
                        </div>
                        <div class="form-group">
                            <label for="date_time">Date début: </label>
                            <input type="text" class="form-control" id="date_time" name="date_time" readonly style="background-color: white;color: black !important;">
                        </div>
                        <div class="form-group">
                            <label for="end_time">Date fin: </label>
                            <input type="text" class="form-control" id="end_time" name="end_time" readonly style="background-color: white;color: black !important;">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Retour</button>
                        <button type="submit" class="btn btn-outline-danger">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('#reservationModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var start = button.data('start'); // Extract info from data-* attributes
            var end = button.data('end'); // Extract info from data-* attributes
            var date = $('#reservation_date').val(); // Get selected date

            var modal = $(this);
            modal.find('.modal-body #reservation_date_modal').val(date);
            modal.find('.modal-body #date_time').val(start);
            modal.find('.modal-body #end_time').val(end);
        });



        // Sélection des éléments date et heure
var datePicker = document.getElementById('reservation_date');
var button = document.querySelector('button[data-start]');




        // Sélection de l'élément input date
// Sélection de l'élément input date

// Ajout d'un écouteur d'événements pour détecter le changement de valeur
datePicker.addEventListener('mousemove', function() {
    // Sélection de l'élément div
    var messageDiv = document.getElementById('modals');

    // Obtention de la date d'aujourd'hui
    var today = new Date();

    // Obtention de la date sélectionnée
    var selectedDate = new Date(this.value);

    // Comparaison des dates
    if((selectedDate.getFullYear() === today.getFullYear()&&
       selectedDate.getMonth() === today.getMonth() &&
       selectedDate.getDate() === today.getDate()) || selectedDate > today ) {
        // Affichage de la div
        messageDiv.style.display = 'flex';
    } else {
        // Masquage de la div
        messageDiv.style.display = 'none';
    }
});
var datePicker = document.getElementById('reservation_date');
var buttons = document.querySelectorAll('button[data-start]');

// Ajout d'un écouteur d'événements pour chaque bouton
buttons.forEach(function(button) {
    button.addEventListener('click', function() {
        updateButtonData(button);
    });
});

// Fonction pour mettre à jour les attributs data-start et data-end d'un bouton spécifique
function updateButtonData(button) {
    var selectedDate = datePicker.value;
    var startTime = button.getAttribute('data-start').split('T')[1];
    var endTime = button.getAttribute('data-end').split('T')[1];
    var dateTimeStart = selectedDate + 'T' + startTime;
    var dateTimeEnd = selectedDate + 'T' + endTime;

    // Mise à jour des attributs data-start et data-end du bouton cliqué
    button.setAttribute('data-start', dateTimeStart);
    button.setAttribute('data-end', dateTimeEnd);
}



// Sélection de l'élément input date
var datePicker = document.getElementById('reservation_date');

// Sélection de tous les boutons
var buttons = document.querySelectorAll('button[data-start]');

// Récupération des dates réservées depuis le backend, vous devez remplacer cet exemple avec les vraies données
var datesReservees = {{ dates_reservees|safe }};

// Ajout d'un écouteur d'événements pour chaque bouton
buttons.forEach(function(button) {
    button.addEventListener('click', function() {
        updateButtonData(button);
    });
});

// Ajout d'un écouteur d'événements pour détecter le changement de valeur dans l'élément input date
datePicker.addEventListener('change', function() {
    updateReservedDates();
});

// Fonction pour mettre à jour les attributs data-start et data-end d'un bouton spécifique
function updateButtonData(button) {
    var selectedDate = datePicker.value;
    var startTime = button.getAttribute('data-start').split('T')[1];
    var endTime = button.getAttribute('data-end').split('T')[1];
    var dateTimeStart = selectedDate + 'T' + startTime;
    var dateTimeEnd = selectedDate + 'T' + endTime;

    // Mise à jour des attributs data-start et data-end du bouton cliqué
    button.setAttribute('data-start', dateTimeStart);
    button.setAttribute('data-end', dateTimeEnd);
}

// Fonction pour désactiver les boutons de date déjà réservée
function updateReservedDates() {
    // Récupération de la date sélectionnée
    var selectedDate = datePicker.value;

    // Parcours des boutons pour les désactiver en fonction des dates réservées
    buttons.forEach(function(button) {
        // Récupération de l'heure de début du créneau
        var startTime = button.getAttribute('data-start');

        // Vérification si la date et l'heure correspondent à une date réservée
        if (datesReservees.includes(startTime)) {
            button.disabled = true; // Désactiver le bouton
        } else {
            button.disabled = false; // Activer le bouton
        }
    });
}

// Appel initial pour mettre à jour les dates réservées au chargement de la page
updateReservedDates();

    </script>
</body>
</html>
