<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation déjà faite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .modal h2 {
            margin-top: 0;
        }
        .modal p {
            margin: 20px 0;
        }
        .modal button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h2>Réservation non disponible</h2>
        <p>La réservation pour <strong>{{ date_time }}</strong> a déjà été faite par un autre client.</p>
        <button onclick="window.location.href='{% url 'affiche_reservation' terrain_id tarif_horaire %}'">Retour</button>
    </div>
</body>
</html>
