<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Card</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            max-width: 900px;
        }
        .card-header {
            background-color: #333333;
            color: #ffffff;
        }
        .btn-outline-danger {
            color: #ffffff;
            border-color: #dc3545;
        }
        .btn-outline-danger:hover {
            color: #ffffff;
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .form-control {
            background-color: #333333;
            border: none;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #333333;
            color: #ffffff;
            border-color: #dc3545;
            box-shadow: none;
        }
        .modal-content {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .modal-header {
            border-bottom: 1px solid #333333;
        }
        .modal-footer {
            border-top: 1px solid #333333;
        }
        .close {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-header text-center">
                RÃ©server Terrain  {{ terrain.nom }}
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="reservation_date">Select Date:</label>
                    <input type="date" class="form-control" id="reservation_date" style="background-color: white;color: black !important;">
                </div>
                <div class="row">
                    <!-- Column 1 -->
                    <div class="col-md-4">
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T09:00" data-end="2024-05-21T10:00">09 -> 10</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T10:00" data-end="2024-05-21T11:00">10 -> 11</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T11:00" data-end="2024-05-21T12:00">11 -> 12</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T12:00" data-end="2024-05-21T13:00">12 -> 13</button>
                    </div>
                    <!-- Column 2 -->
                    <div class="col-md-4">
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T13:00" data-end="2024-05-21T14:00">13 -> 14</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T14:00" data-end="2024-05-21T15:00">14 -> 15</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T15:00" data-end="2024-05-21T16:00">15 -> 16</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T16:00" data-end="2024-05-21T17:00">16 -> 17</button>
                    </div>
                    <!-- Column 3 -->
                    <div class="col-md-4">
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T17:00" data-end="2024-05-21T18:00">17 -> 18</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T18:00" data-end="2024-05-21T19:00">18 -> 19</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T19:00" data-end="2024-05-21T20:00">19 -> 20</button>
                        <button class="btn btn-outline-danger btn-block mb-3" data-toggle="modal" data-target="#reservationModal" data-start="2024-05-21T20:00" data-end="2024-05-21T21:00">20 -> 21</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" action="{% url 'reserver' terrain_id tarif_horaire %}">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title" id="reservationModalLabel">Make a Reservation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="user_id">User ID</label>
                            <input type="number" class="form-control" id="user_id" name="user_id" value="" readonly style="background-color: white;color: black !important;">
                        </div>
                        <div class="form-group">
                            <label for="terrain_id">Terrain ID</label>
                            <input type="number" class="form-control" id="terrain_id" name="terrain_id" value="" readonly style="background-color: white;color: black !important;">
                        </div>
                        <div class="form-group">
                            <label for="montant">Montant</label>
                            <input type="number" class="form-control" id="montant" name="montant" value="" readonly style="background-color: white;color: black !important;">
                        </div>
                        <div class="form-group">
                            <label for="reservation_date">Date</label>
                            <input type="text" class="form-control" id="reservation_date_modal" name="reservation_date" readonly style="background-color: white;color: black !important;">
                        </div>
                        <div class="form-group">
                            <label for="start_time">Start Time</label>
                            <input type="text" class="form-control" id="start_time" name="start_time" readonly style="background-color: white;color: black !important;">
                        </div>
                        <div class="form-group">
                            <label for="end_time">End Time</label>
                            <input type="text" class="form-control" id="end_time" name="end_time" readonly style="background-color: white;color: black !important;">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-outline-danger">Reserve</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('#reservationModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var start = button.data('start'); // Extract info from data-* attributes
            var end = button.data('end'); // Extract info from data-* attributes
            var date = $('#reservation_date').val(); // Get selected date

            var modal = $(this);
            modal.find('.modal-body #reservation_date_modal').val(date);
            modal.find('.modal-body #start_time').val(start);
            modal.find('.modal-body #end_time').val(end);
        });
    </script>
</body>
</html>
